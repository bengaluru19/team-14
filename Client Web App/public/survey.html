<!DOCTYPE html>
<html>
    <head>
       
        <script src="angular/angular.min.js"></script>
        <script type="text/javascript">
            var sample = angular.module("sample",[]);
            sample.controller("emp",function stud($scope,$http){

                $scope.data={};
                $scope.response={};
                console.log("nehaaa");
                $scope.send = function(){
                    console.log("nehaaa");
                    console.log($scope.data.email);
                    console.log($scope.data.locationname);
                    console.log($scope.data.budget);
                    console.log($scope.data.area);
                    console.log($scope.data.number_of_students);
                    console.log($scope.data.smokeProne);
                    console.log($scope.data.generalPublic);
                    console.log($scope.data.highways);
                    console.log($scope.data.disability);

                    
                   

                    var posting= $http({
                        method : 'GET',
                        url : '/process_get',
                        params : $scope.data
                    }).then(function(response){
                        console.log(response);
                        $scope.response.data = response.data;

                    },function(error){
                        console.log(error);
                    });
                };
            });
            
        </script>
    </head>
    <body ng-app="sample">
      
           
            <form ng-submit="send()" ng-controller="emp" method="GET">

               
            Enter email  :  <input type="text" id="email" ng-model="data.email"><br/>
            Location : <input type="text" id="locationname" ng-model="data.locationname"><br/>
       
            Budget : <input type="text" id="budget" ng-model="data.budget"><br/>
            
            Number of Students : <input type="text" id="number_of_students" ng-model="data.number_of_students"><br/>

            Area ( in sqft ) : <input type="text" id="area" ng-model="data.area"><br/>

            Is it a Smoke prone area ?  <input type="text" id="smokeProne" ng-model="data.smokeProne"><br/>

            Will it be open to general public ?  <input type="text" id="generalPublic" ng-model="data.generalPublic"><br/>

            Any major highways or roads nearby ?  <input type="text" id="highways" ng-model="data.highways"><br/>

            Accessible to children with disability ?  <input type="text" id="disability" ng-model="data.disability"><br/>
            
            <input type="submit" value="submit"><br/>
            <div>{{data.response}}</div>
        </form>
     
       
    </body>
</html>
